<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>HomeWork Ajax</title>
</head>
<body>
  <button id='boton'>Ver Amigos</button>
  <h2>Ver Amigos</h2>
    <img id="loading" style="display: none;" src='https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif' />
  <ul id='lista' >
  </ul> 
  <br> 
  <hr>  
  <input id='input'></input>
  <button id='search'>Search</button>
  <img id="loadingSearch" style="display: none;width: 20px;vertical-align: middle;" src='https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif' />
  <span id='amigo'></span>

  <hr>
  <input id='inputDelete'></input>
  <button id='delete'>Delete</button>
  <img id="loadingDelete" style="display: none;width: 20px;vertical-align: middle;" src='https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif' />
  <span id='success'></span>

  <hr>
  <span> Agregar amigo </span>
  <br>
  <input id='inputAdd' style="margin-top: 10px;"></input>
  <br>
  <input id='edadAdd' style="margin-top: 10px;"></input>
  <br>
  <input id='emailAdd' style="margin-top: 10px;"></input>
  <br>
  <button id='add' style="margin-top: 10px;">Add</button>
  <img id="loadingAdd" style="display: none;width: 20px;vertical-align: middle;" src='https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif' />
  <span id='successAdd'></span> 
  <script src="index.js"></script>
